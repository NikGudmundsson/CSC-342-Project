<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - NFTS</title>

  <!-- Imported Fonts: Pacifico, Century Gothic -->
  <!-- https://stackoverflow.com/questions/55926267/use-century-gothic-or-other-fonts-on-website -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css"> 

  <!-- Bootstrap 5.3 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap 5.3 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Bootstrap 5.3 icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/notes.css">

  <script src="./js/common.js" type="module"></script>
  <script src="./js/notes.js" type="module"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#222831">
</head>

<!-- https://getbootstrap.com/docs/5.3/components/navs-tabs -->
<body class="txt-color d-flex flex-column">
  <!-- TAB -->
  <div class="n-tabs">
    <nav>
      <div class="nav nav-tabs" id="tab" role="tablist">
        <button class="nav-link active" id="tab-basic-btn" data-bs-toggle="tab" data-bs-target="#tab-basic" type="button" role="tab" aria-controls="tab-basic" aria-selected="true">Basic</button>
        <button class="nav-link" id="tab-latex-btn" data-bs-toggle="tab" data-bs-target="#tab-latex" type="button" role="tab" aria-controls="tab-latex" aria-selected="false">LaTex</button>
      </div>
    </nav>
    <div class="tab-content" id="tab-content">
      <div class="tab-pane show active" id="tab-basic" role="tabpanel" aria-labelledby="tab-basic-btn" tabindex="0">
        <!-- <button class="tab-btn txt-color mx-3" id="colorSelector">
          <i class="bi bi-fonts icon"></i>
          <p>Text Color</p>
        </button> -->
        <span class="d-flex justify-content-between">
          <div>
            <div class="d-inline-flex flex-column align-top mx-5 colorDiv">
              <input type="color" class="tab-btn txt-color" id="colorSelector" value="Text Color"/>
              <p>Text Color</p>
            </div>
            <div class="d-inline-flex flex-column align-top mx-5 colorDiv highlightDiv">
              <input type="color" class="tab-btn txt-color" id="highlightSelector" value="Text Color"/>
              <p>Highlight</p>
            </div>
          </div>
          
          <div class="d-inline-flex flex-column align-top mx-5">
            <button class="tab-btn txt-color text-start" id="saveButton">
              <i class="bi bi-file-earmark"></i>
              Save
            </button>
            <button class="tab-btn txt-color text-start" id="saveAndExitButton">
              <i class="bi bi-file-earmark"></i>
              Save & Exit
            </button>
            <button class="tab-btn txt-color text-start" id="exitButton">
              <i class="bi bi-x-square"></i>
              Exit
            </button>
          </div>
        </span>
      </div>
      <div class="tab-pane" id="tab-latex" role="tabpanel" aria-labelledby="tab-latex-btn" tabindex="0">Holder for future implementations</div>
    </div>
  </div>

  <!-- NOTES -->
  <form>
    <div class="notes">
      <div class="n-title my-3">
        <input type="text" class="noteTitle" id="noteTitleInput" placeholder="Note Title" value="Note Title" required/>
      </div>
      <div class="fs-2 my-2">
        <input type="text" class="noteTitle" id="noteSubtitleInput" placeholder="Subtitle"/>
      </div>
  
      <!-- Written Notes -->
      <div class="userNotes" id="userNotesDiv">
        <p id="p1" contenteditable="true">Add your notes here!</p>
        <template><button id="control" class="button">Color</button></template>
      </div>

      <div class="modal fade txt-color" id="colorPickModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <p>Font Color</p>
            </div>
            <div class="modal-body">
              <input type="color" id="newCol"/>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
  
</body>
</html>
