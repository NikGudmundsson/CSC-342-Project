<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NFTS</title>

  <!-- Imported Fonts: Pacifico, Century Gothic -->
  <!-- https://stackoverflow.com/questions/55926267/use-century-gothic-or-other-fonts-on-website -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css"> 

  <!-- Bootstrap 5.3 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap 5.3 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Bootstrap 5.3 icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/login.css">

  <script src="./js/login.js" type="module"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#222831">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column align-items-center">
    <div class="title txt-color">NFTS</div>
    <button class="button button-primary txt-color"
    data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button class="button button-primary txt-color"
    data-bs-toggle="modal" data-bs-target="#signupModal">Register</button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade txt-color" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Login</h1>
          <button class="txt-color icon-btn" data-bs-dismiss="modal" aria-label="Close">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-3">Username:</div>
              <div class="col">
                <input id="login-user" type="text">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">Password:</div>
              <div class="col">
                <input id="login-pass" type="password">
              </div>
            </div>

            <div id="login-warn" class="row-sm-3 mt-3 warn"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="login-btn" class="button-primary modal-btn txt-color px-3 py-2">Login</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Sign Up Modal -->
  <div class="modal fade txt-color" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Sign Up</h1>
          <button class="txt-color icon-btn" data-bs-dismiss="modal" aria-label="Close">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-3">Username:</div>
              <div class="col">
                <input id="signup-user" type="text">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">Password:</div>
              <div class="col">
                <input id="signup-pass" type="password">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">Repeat PW:</div>
              <div class="col">
                <input id="signup-repass" type="password">
              </div>
            </div>

            <div id="signup-confirm" class="row-sm-3 mt-3 confirm"></div>
            <div id="signup-warn" class="row-sm-3 mt-3 warn"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="signup-btn" class="button-primary modal-btn txt-color px-3 py-2">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
